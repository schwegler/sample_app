services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: rails_production
      POSTGRES_USER: rails
      POSTGRES_PASSWORD: password
  web:
    build: .
    command: "./bin/rails server"
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgres://rails:password@db:5432/rails_production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dummy_secret_key_base_for_local_deployment_must_be_long_enough_to_pass_validations}
      RAILS_FORCE_SSL: "false"
    depends_on:
      - db
volumes:
  postgres_data:
